<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <title>Sign In</title>
</head>
<body>
  <div class="h-screen grid grid-cols-1 md:grid-cols-2">
    <div class="flex flex-col justify-center items-center bg-gray-100">
        <span class="text-xl text-gray-500 font-sans mb-10 font-semibold">List your process more fast!</span>
        <img th:src="@{images/logo.svg}" alt="Logo" class="w-[300px] h-[300px]">
    </div>
    <div class="justify-center flex flex-col items-center">
        <form class="max-w-md w-1/2 mx-auto" action="#" th:action="@{/auth/login}" th:object="${signin}" th:method="POST">
            <h2 class="text-3xl font-semibold text-center mb-10">Login account</h2>

            <label for="input-group-2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <div class="relative mb-6">
                <input type="email" required th:field="*{email}" id="input-group-2" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@example.com">
            </div>
            <label for="input-group-3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <div class="relative mb-6">
                <input type="password" required th:field="*{password}" id="input-group-3" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="false" placeholder="*******">
            </div>
            <button type="submit" class="text-white w-full justify-center transition-all bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Login
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
            <div class="flex justify-center text-gray-400 gap-2 items-center mt-2">
                <span class="border border-gray-200 w-full"></span>
                or
                <span class="border border-gray-200 w-full"></span>
            </div>

            <a th:href="@{/signup}">
                <button type="button" class="text-blue-700 w-full mt-2 justify-center bg-white border border-blue-700 hover:bg-blue-700 hover:text-white transition-all focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Sign Up
                </button>
            </a>
        </form>
    </div>

  </div>
</body>
</html>
